<script>
  // H√†m t·∫°o CAPTCHA
  function generateCaptcha() {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';

    const ctx = canvas.getContext('2d');

    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = '22px Arial';
    ctx.fillStyle = '#000';
